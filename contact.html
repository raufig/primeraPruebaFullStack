            <a id="login-trigger">Login <span> &#x25BC;</span></a>
            <div id="login-content">
                <fieldset id="inputs">
                    <input id="logUser" type="text" name="username" placeholder="Usuario" required>
                    <input id="logPass" type="password" name="password" placeholder="Contraseña" required>
                </fieldset>
                <fieldset id="actions">
                    <button type="submit" id="submit"  onclick="loginUser()">aceptar</button>
                    <a href="">Recuperar</a>
                </fieldset>
            </div>

            <a id="registr-trigger">Registro <span> &#x25BC;</span></a>
            <div id="registr-content">
                    <fieldset id="inputs">
                        <input id="regUser" type="text" name="username" placeholder="Usuario" required>
                        <input id="regPass" type="password" name="password" placeholder="Contraseña" required>
                    </fieldset>
                    <fieldset id="actions">
                        <button type="submit" id="submit"  onclick="registerUser()">Registrar</button>
                    </fieldset>
            </div>
